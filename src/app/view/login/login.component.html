<form [formGroup]="formLogin">
  <div class="card" >
    <div class="card-body">
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" formControlName="senha">
            </div>
          </div>
            <button type="button" (click)="logar()" class="btn btn-secondary btn-sm">login</button>
            <button [routerLink]="['/cadastro']" type="button" class="btn btn-secondary btn-sm button"> cadastro</button>
    </div>
  </div>
</form>
